builds:
  - goos:
    - linux
    goarch:
    - amd64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.build={{.Version}}
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

